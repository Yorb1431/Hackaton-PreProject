<!DOCTYPE html>
<html lang="nl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Phishing Detector</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-100 flex justify-center items-center min-h-screen">
    <div class="bg-white shadow-lg rounded-lg p-6 w-full max-w-lg">
      <h1 class="text-2xl font-bold text-center mb-4">Phishing Detector</h1>
      <textarea
        id="emailInput"
        class="w-full p-2 border rounded-lg"
        placeholder="Plak hier de e-mailtekst..."
      ></textarea>
      <button
        onclick="analyzeEmail()"
        class="mt-4 w-full bg-blue-500 text-white p-2 rounded-lg hover:bg-blue-600"
      >
        Analyseren
      </button>
      <p id="result" class="mt-4 text-center text-lg"></p>
    </div>

    <script src="./js/app.js"></script>
  </body>
</html>
